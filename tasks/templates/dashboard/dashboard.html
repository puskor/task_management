<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- dashboard  -->
    <section class="w-full bg-white px-10 py-2 mb-3">
      <div
        class="h-10 w-full max-w-5xl mx-auto flex items-center justify-between bg-white"
      >
        <div class="font-bold"><h1>Dashboard</h1></div>
        <div class="flex gap-2">
          <button
            class="h-10 w-10 bg-gray-100 flex justify-around items-center rounded-full"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
              />
            </svg>
          </button>
          <a href="https://www.facebook.com/" target="_blank">
            <button
              class="h-10 w-10 bg-blue-500 flex text-white justify-center items-center rounded-full"
            >
              B
            </button>
          </a>
        </div>
      </div>
    </section>
    <!-- main task work -->
    <section>
      <div
        class="grid grid-cols-1 md:grid-cols-4 gap-2 mx-2 mb-3 bg-red-300 p-3 rounded-xl"
      >
        <div class="bg-white rounded-xl p-6 drop-shadow-lg">
          <div>
            <div><h1>TOTAL TASK</h1></div>
            <div class="flex justify-between">
              <div>
                <div class="font-bold text-xl"><h1>{{total_task}}</h1></div>
                <div class="italic"><p>11 last month</p></div>
              </div>
              <button
                class="h-10 w-10 bg-blue-200 p-2 text-blue-500 flex justify-around items-center rounded-full"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-xl p-6 drop-shadow-lg">
          <div>
            <div><h1>COMPLETED TASK</h1></div>
            <div class="flex justify-between">
              <div>
                <div class="font-bold text-xl"><h1>{{completed_task}}</h1></div>
                <div class="italic"><p>11 last month</p></div>
              </div>
              <button
                class="h-10 w-10 bg-green-200 p-2 text-green-500 flex justify-around items-center rounded-full"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-xl p-6 drop-shadow-lg">
          <div>
            <div><h1>TO DO TASK</h1></div>
            <div class="flex justify-between">
              <div>
                <div class="font-bold text-xl"><h1>{{to_do}}</h1></div>
                <div class="italic"><p>11 last month</p></div>
              </div>
              <button
                class="h-10 w-10 bg-rose-400 p-2 text-black flex justify-around items-center rounded-full"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 18 9 11.25l4.306 4.306a11.95 11.95 0 0 1 5.814-5.518l2.74-1.22m0 0-5.94-2.281m5.94 2.28-2.28 5.941"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-xl p-6 drop-shadow-lg">
          <div>
            <div><h1>PENDING TASK</h1></div>
            <div class="flex justify-between">
              <div>
                <div class="font-bold text-xl"><h1>{{pending_task}}</h1></div>
                <div class="italic"><p>11 last month</p></div>
              </div>
              <button
                class="h-10 w-10 bg-red-200 p-2 text-red-500 flex justify-around items-center rounded-full"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    {% block manager %}{% endblock manager %} 
    {% block user %}{% endblock user%}
  </body>
</html>
