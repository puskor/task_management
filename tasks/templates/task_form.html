{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
</head>
<body>
    <div class="w-1/2 mx-auto mt-8">
        <div>
            {% if message %}
                <p>
                    {{message}}
                </p>
            {% endif %}
        </div>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}} 
            <button type="submit" class="border-2 border-rose-300 bg-red-500 hover:bg-blue-700 p-2 rounded-lg transition-colors duration-300">
                Submit
              </button>
              
        </form>
    </div>
    
 
</body>
</html>
